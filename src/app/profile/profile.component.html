<StackLayout tkMainContent>      
  <GridLayout rows="auto,*,auto">
    <GridLayout #maintitle rows="44" class="markerprofile-layout">
      <StackLayout row="0" class="title-layout">
        <LABEL text="{{'profile' | L}}"></LABEL>
      </StackLayout>
      <StackLayout row="0" class="icon-settings">
        <Image height="25" width="25" src="res://icons/setting" horizontalAlignment="right" (tap)="openDrawer()"></Image>
      </StackLayout>
    </GridLayout>

  <GridLayout row="1">    
  <ScrollView>
    <StackLayout>
      <GridLayout rows="200">
       <StackLayout row="0">
        <Image stretch="fill" [src]="urlImage"></Image>        
        <!-- <Image stretch="fill" src="res://profilePicture"></Image> -->
       </StackLayout>
        <StackLayout row="0">
          <LABEL text="{{followers}}" verticalAlignment="top" marginTop="20" marginRight="20" horizontalAlignment="right" class="followers-style-number"></LABEL> 
        </StackLayout>
        <StackLayout row="0">
          <LABEL verticalAlignment="top" marginTop="55" marginRight="20" horizontalAlignment="right" text="{{'followers' | L}}" class="followers-style-text"></LABEL>
        </StackLayout>
        <StackLayout row="0">
          <LABEL text="{{following}}" verticalAlignment="top" marginTop="20" marginRight="90" horizontalAlignment="right" class="followers-style-number"></LABEL> 
        </StackLayout>
        <StackLayout row="0">
          <LABEL verticalAlignment="top" marginTop="55" marginRight="90" horizontalAlignment="right" text="{{'following' | L}}" class="followers-style-text"></LABEL>
        </StackLayout>
        <GridLayout marginTop="150" marginRight="10">
          <StackLayout orientation="horizontal" horizontalAlignment="right">
            <StackLayout *ngFor="let itemInt of linteresesDown" class="auto-interest" horizontalAlignment="center" verticalAlignment="center" marginRight="10" backgroundcolor="white">
              <Image [src]="'res://'+itemInt.img" [width]="itemInt.width" [height]="itemInt.height"></Image>
            </StackLayout>
          </StackLayout>        
        </GridLayout>
        <!-- PARA DOBLE 9 -->
        <GridLayout marginTop="80" marginRight="10">
          <StackLayout orientation="horizontal" horizontalAlignment="right">
            <StackLayout *ngFor="let itemInt of linteresesUp" class="auto-interest" horizontalAlignment="center" verticalAlignment="center" marginRight="10" backgroundcolor="white">
              <Image [src]="itemInt.img" [width]="itemInt.width" [height]="itemInt.height"></Image>
            </StackLayout>
          </StackLayout>        
        </GridLayout>      

   <!-- </StackLayout> -->
      </GridLayout> 

  <!--     </StackLayout> -->
  <GridLayout rows="auto">
      <StackLayout row="0" orientation="vertical" class="main-layout-desprofile">
          <Label [text]="nameUser" textWrap="true" class="homemarker-title"></Label>

      <!-- <StackLayout row="0" orientation="vertical" class="homemarker-description"> -->

          <Label [text]="cityUser" class="homemarker-description"></Label>

      <!-- <StackLayout row="0" orientation="vertical" class="homemarker-line-layout" height="5">                 -->
          <Label text=" " class="homemarker-line" height="10"></Label>
      </StackLayout>
  </GridLayout>
      <GridLayout row="1" class="homemarker-social-media">
        <StackLayout>
          <StackLayout orientation="horizontal" marginTop="5">
              <StackLayout horizontalAlignment="left" orientation="vertical" backgroundColor="#3b5998" class="homemarker-facebook">
              </StackLayout>
              <StackLayout horizontalAlignment="left" marginLeft="5" orientation="vertical" backgroundColor="#cd486b" class ="homemarker-instagram">
              </StackLayout>
              <StackLayout marginLeft="5" horizontalAlignment="left" orientation="vertical" backgroundColor="#55acee" class ="homemarker-twitter">
              </StackLayout>

              </StackLayout> -->

          </StackLayout>

          <StackLayout class="homemarker-deals">

          <StackLayout height="10" class="homemarker-line-layout-a">                
              <Label text=" " class="homemarker-line "></Label>

          <StackLayout class="homemarker-deals-images" marginBottom="25">

        </StackLayout>  
      </GridLayout>      
    </StackLayout>
  </ScrollView>
  </GridLayout>
